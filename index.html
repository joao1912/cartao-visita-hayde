<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haydê Haviaras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="containerLogo">
            <div>
                <img src="./assets/loho hayde 1.png" alt="Logo Hayde Haviaras"> 
            </div>
        </div>
    </header>

    <section id="containerContato">
        <h1 id="titleVisita">Cartão de Visita</h1>
        <div>
            <a href="https://api.whatsapp.com/send?phone=5548999319759&text=Olá,%20tudo%20certo?%20" class="ancora">
                <i title="Whatsapp" id="whatsapp" class="iconBox">
                    <img src="./assets/whatsv1 1.svg" alt="Icone Whatsapp" id="iconeWhats" class="icon">
                </i>
            </a>
            <label for="iconeWhats" class="textContat">Nosso WhatsApp</label>
        </div>
        <div>
            <a href="https://www.instagram.com/clinicainfantilehomeopatica/" class="ancora">
                <i title="Instagram" id="instagram" class="iconBox">
                    <img src="./assets/instagram.svg" alt="Icone Instagram" id="iconeInsta" class="icon">
                </i>
            </a>
            <label for="iconeInsta" class="textContat">Nossa Rede social </label>
        </div>
        <div>
            <i title="Email" id="email" class="iconBox" onclick="copyEmail()">
                <img src="./assets/email.svg" alt="Icone Email" id="iconeEmail" class="icon">
            </i>
            <label for="iconeEmail" class="textContat">Nosso E-mail</label>
        </div>
        <div>
            <a href="https://www.google.com/maps/search/Santos+Dumont,+182+-+Centro,+Florianópolis+-+SC" class="ancora">
                <i title="Endereco" id="endereco" class="iconBox">
                    <img src="./assets/localV3.png" alt="Icone Local" id="iconeLocal" class="icon">
                </i>
            </a>
            <label for="iconeLocal" class="textContat">-
                Nossa localização
            </label>
        </div>
    </section>
    <footer>
        <small>
            <a target="_blank" href="https://icons8.com/icon/16712/whatsapp">Whatsapp</a>/
            <a target="_blank" href="https://icons8.com/icon/32309/instagram">Instagram</a>/
            <a target="_blank" href="https://icons8.com/icon/6mtfF8X7F8eV/nova-mensagem">Email</a>/
            <a target="_blank" href="https://icons8.com/icon/59829/marcador-de-mapa">Local</a>/
            by icons8
        </small>
        <small>
            © Copyright 2023 - Todos os Direitos Reservados - haydêhaviaras 
        </small>
    </footer>
    <script src="script.js"></script>
</body>
</html>
