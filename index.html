<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haydê Haviaras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="containerLogo">
            <div>
                <img src="./assets/loho hayde 1.png" alt="Logo Hayde Haviaras"> 
            </div>
        </div>
    </header>

    <section id="containerContato">
        <h1 id="titleVisita">Cartão de Visitas</h1>
        <div>
            <i title="Whatsapp" id="whatsapp" class="iconBox">
                <img src="./assets/whatsv1 1.svg" alt="Icone Whatsapp" id="iconeWhats" class="icon">
            </i>
            <label for="iconeWhats" class="textContat">48 99999-9999</label>
        </div>
        <div>
            <i title="Instagram" id="instagram" class="iconBox">
                <img src="./assets/instagram.svg" alt="Icone Instagram" id="iconeInsta" class="icon">
            </i>
            <label for="iconeInsta" class="textContat">seuInstaAqui123</label>
        </div>
        <div>
            <i title="Email" id="email" class="iconBox">
                <img src="./assets/email.svg" alt="Icone Email" id="iconeEmail" class="icon">
            </i>
            <label for="iconeEmail" class="textContat">seuEmailAqui@gmail.com</label>
        </div>
        <div>
            <i title="Endereco" id="endereco" class="iconBox">
                <img src="./assets/local 1.svg" alt="Icone Local" id="iconeLocal" class="icon">
            </i>
            <label for="iconeLocal" class="textContat">oLocalDotrabalho</label>
        </div>
    </section>
    <footer>
        <small>
            whatsapp/instagram/email/local by icons8
        </small>
        <small>
            © Copyright 2023 - Todos os Direitos Reservados - haydêhaviaras 
        </small>
    </footer>
    <script src="script.js"></script>
</body>
</html>
